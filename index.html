<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Matching Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>String Matching Algorithms</h1>
        <div class="form-group">
            <label for="string">String to Search:</label>
            <input type="text" id="string">
        </div>
        <div class="form-group">
            <label for="paragraph">Paragraph:</label>
            <textarea id="paragraph" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label for="algorithm">Select Algorithm:</label>
            <select id="algorithm">
                <option value="naive">Naive</option>
                <option value="kmp">Knuth-Morris-Pratt (KMP)</option>
                <option value="bm">Boyer-Moore (BM)</option>
                <option value="rk">Rabin-Karp (RK)</option>
            </select>
        </div>
        <button onclick="performStringMatching()">Find Occurrences</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
